<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/image/icons8-calculator-64.png" >
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Calculator</h2>
        </div>
        <div class="input">
            <input disabled type="text" id="inp" placeholder="0">
            <div class="underline"></div>
        </div>
        <div class="btns">
            <div>
                <button style="background-color:orangered;" onclick="clr()">CA</button>
                <button style="background-color: orange;" onclick="er()">C</button>
            </div>
            <div>
                <button onclick="getval(7)">7</button>
                <button onclick="getval(8)">8</button>
                <button onclick="getval(9)">9</button>
                <button onclick="getval('/')">/</button>
            </div>
            <div>
                <button onclick="getval(4)">4</button>
                <button onclick="getval(5)">5</button>
                <button onclick="getval(6)">6</button>
                <button onclick="getval('*')">x</button>
            </div>
            <div>
                <button onclick="getval(1)">1</button>
                <button onclick="getval(2)">2</button>
                <button onclick="getval(3)">3</button>
                <button onclick="getval('-')">-</button>
            </div>
            <div>
                <button onclick="getval(0)">0</button>
                <button onclick="getval('.')">.</button>
                <button onclick="op()">=</button>
                <button onclick="getval('+')">+</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
